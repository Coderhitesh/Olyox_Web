config:
  target: 'https://api.olyox.com/api/v1'
  phases:
    - duration: 30s
      arrivalRate: 100

scenarios:
  - flow:
      - post:
          url: '/register_vendor'
          json:
            name: '{{ randomString(10) }}'
            email: '{{ randomString(10) }}@test.com'
            number: '{{ randomInt(1000000000, 9999999999) }}'
            password: 'password123'
            dob: '{{ randomDate("2003-01-01", "2005-12-31") }}'
            vehicleNumber: '{{ randomString(7) }}'
            category: 'Standard'
            aadharNumber: '{{ randomInt(100000000000, 999999999999) }}'
            panNumber: '{{ randomString(10) }}'
            address: 'Street {{ randomString(10) }}, City {{ randomString(5) }}, Country'
            referral_code_which_applied: '{{ randomString(6) }}'
            is_referral_applied: false
          capture:
            - json: 'body.message'
              as: 'responseMessage'  # Capture the message from the response body
            - json: 'body.success'
              as: 'responseSuccess'  # Capture the success status from the response body
            - json: 'body.error'
              as: 'responseError'  # Capture the error message from the response body
